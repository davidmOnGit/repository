<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<ui:composition template="WEB-INF/template/skelleton.xhtml">
		<ui:define name="mainContent">
			<p>Jetzt bist du im Store!</p>
			<p>Hier kannst du neue Produkte anlegen:</p>
			
			<h:form id="productCreate">
				<h:outputLabel value="Produktname:" />
				<h:inputText value="#{productDataBean.productName}" />
				<h:outputLabel value="Produktbeschreibung" />
				<h:inputText value="#{productDataBean.productDescription}" />
				<h:commandButton value="Produkt anlegen" action="#{productDataBean.addNewProduct()}" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
